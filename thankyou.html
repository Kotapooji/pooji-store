<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — Pooji Book Store</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container header">
    <a class="brand" href="index.html">
      <img src="images/logo.png" alt="logo">
      <div>
        <h1>Pooji Book Store</h1>
        <div class="small">Thank you for your order</div>
      </div>
    </a>
  </header>

  <main class="container center">
    <div style="max-width:760px;margin:28px auto;">
      <div class="form-card">
        <h2>Thank you for your order ✨</h2>
        <p class="small" id="thankText" style="margin-top:10px;">
          Processing your order now — we appreciate you.
        </p>

        <div style="display:flex;gap:12px;justify-content:center;margin-top:18px;flex-wrap:wrap;">
          <a class="btn" id="backHome" href="index.html">Back to Home</a>
          <a class="btn secondary" id="viewOrder" href="#">View Order</a>
        </div>

        <p class="small" style="margin-top:10px;">
          You’ll be automatically redirected to the home page in a few seconds.
        </p>
      </div>
    </div>
  </main>

  <footer class="container footer">
    <div class="small">Pooji Book Store</div>
    <div class="small">Questions? hello@pooji.example</div>
  </footer>

<script>
  // Show order info if available
  const last = localStorage.getItem('pooji_last_order');
  if(last){
    try{
      const order = JSON.parse(last);
      const text = document.getElementById('thankText');
      text.innerHTML = `Thanks <strong>${order.name}</strong> — your order <strong>${order.id}</strong> (${order.product}) was placed with <strong>${order.method}</strong> on ${new Date(order.timestamp).toLocaleString()}. We’ll email you at <strong>${order.email}</strong>.`;
      document.getElementById('viewOrder').href = '#order-' + order.id;
    }catch(e){}
  }

  // Auto redirect to home after 10s (can change time)
  setTimeout(()=> {
    window.location.href = 'index.html';
  }, 10000);
</script>
</body>
</html>
